<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .order-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Оформление заказа</h1>
    
    <form class="order-form" action="/submit-order" method="POST">
        <div class="form-group">
            <label for="product">Название продукта*</label>
            <input type="text" id="product" name="product" required placeholder="Например: Молоко 1л">
        </div>
        
        <div class="form-group">
            <label for="address">Адрес доставки*</label>
            <textarea id="address" name="address" required rows="3" placeholder="Город, улица, дом, квартира"></textarea>
        </div>
        
        <div class="form-group">
            <label for="quantity">Количество</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">
        </div>
        
        <div class="form-group">
            <label for="notes">Примечания к заказу</label>
            <textarea id="notes" name="notes" rows="2" placeholder="Особые пожелания"></textarea>
        </div>
        
        <button type="submit">Отправить заказ</button>
    </form>

    <!-- Простейшая обработка формы (можно удалить в продакшене) -->
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Заказ отправлен! (это демо, форма не отправлена на сервер)');
            this.reset();
        });
    </script>
</body>
</html>
