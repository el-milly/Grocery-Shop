<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .order-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: #2ecc71;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Оформление заказа</h1>
    
    <form class="order-form" id="orderForm">
        <div class="form-group">
            <label for="product">Name of product*</label>
            <input type="text" id="product" name="product" required placeholder="Example: Milk 1L">
        </div>
        
        <div class="form-group">
            <label for="address">Addres*</label>
            <textarea id="address" name="address" required rows="3" placeholder="City, street, home, flat"></textarea>
        </div>
        
        <div class="form-group">
            <label for="count">Quantity</label>
            <input type="number" id="count" name="count" value="1" min="1">
        </div>
        
        <div class="form-group">
            <label for="contact_bio">Notes</label>
            <textarea id="contact_bio" name="contact_bio" rows="2" placeholder="Особые пожелания"></textarea>
        </div>
        
        <button type="submit" id="submitBtn">Send order</button>
        <div class="loading" id="loading">Sending order...</div>
        <div class="error" id="error"></div>
    </form>

    <script>
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            errorElement.style.display = 'none';
            
            try {
                const formData = {
                    product: document.getElementById('product').value,
                    address: document.getElementById('address').value,
                    count: document.getElementById('count').value,
                    contact_bio: document.getElementById('contact_bio').value
                };
                
                const response = await fetch('/api/order/create_order/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const result = await response.json();                
            } catch (error) {
                console.error('Error:', error);
                errorElement.textContent = `Erorr: ${error.message}`;
                errorElement.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
